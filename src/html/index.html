<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example code</title>
</head>
<body>
    <div class="scrollslider video-slider">
        <div class="slider__track">
            <ul class="slider__list">
                <!-- 视频 /static/video/web/home/ -->
                <li class="slider__slide">
                    <video autoplay muted loop>
                        <source src="video1.mp4" type="video/mp4">
                    </video>
                </li>
                <li class="slider__slide">
                    <video autoplay muted loop>
                        <source src="video2.mp4" type="video/mp4"> 
                    </video>
                </li>
                <li class="slider__slide">
                    <video autoplay muted loop>
                        <source src="video3.mp4" type="video/mp4">
                    </video>
                </li>
            </ul>
            <!-- The video tag can be changed to img tag -->
        </div>
    </div>
    <script src="../js/ScrollSlider.min.js"></script>
    <script>
        //---
        //SCROLLSLIDER准备
        // new ScrollSlider('.scrollslider', 'WmhlbmdMaW5MZWk=').mount();
        new ScrollSlider('.scrollslider', 'WmhlbmdMaW5MZWk=', {
            //css3
            window_width: '100vw',
            track_width: '100%',
            //options
            start: 0,
            tooltips: false,
            tooltips_pos: "bottom", // "top", "center", "bottom" vertically
            tooltips_overflow: "no-overflow", // means set tooltips outside the slide windows "overflow" "no-overflow"
            navigation: true,
            navigation_overflow: "overflow"
        }).mount();
    </script>
</body>
</html>
